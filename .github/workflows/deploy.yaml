name: Prod deployment
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install
        run: npm run install
      - name: Build
        run: npm run build
      - name: List dist dir
        run: ls -la dist
      - name: Publish
        run: . scripts/deploy.sh
